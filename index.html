<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

//  DEFINING A FUNCTION THAT WILL FETCH DATAS FROM THE SERVER 
        async function getPokemon(p){
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${p}`);
            const pokemon = await response.json();
            console.log(pokemon["name"]);
            return pokemon

        }
        // Calling the function to get fetch the information of pokwmon ditto 
        // getPokemon("ditto")



// window.onlode with a function will lode all the fetched data on the web site 
        window.onload = function () {
        getPokemon("mew").then((response) => {
          const responsePokemonName = response["name"];
          console.log(responsePokemonName);

          // DATA FLOW I AM PASSING IN A POKEMON A NAME TO MY FUNCTION

          var pokemonName = document.getElementById("name");
          pokemonName.innerHTML = responsePokemonName;
        });
      };

    </script>
</head>
